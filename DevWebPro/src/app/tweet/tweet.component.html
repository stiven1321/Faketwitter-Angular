<div *ngFor="let tweet of listaTweets" >
    <h1>Texto:</h1> 
    <h2>{{tweet.texto}}</h2>
    <h1>Autor:</h1> 
    <h2>{{tweet.autor}}</h2>
</div>

<div>
    <label>TEXTO:</label>
    <input type ="text" [(ngModel)]="nuevoTweet.texto">
    <label>AUTOR:</label>
    <input type ="text" [(ngModel)]="nuevoTweet.autor">
    <button (click)="adicionarNuevoTweet()">ADD TWEET</button>
 </div>
